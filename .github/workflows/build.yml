name: Build APK (KivyMD 2.0.1-dev)

on:
  workflow_dispatch:           # spustíš ručne z GitHubu
  push:
    branches: [ main, master ] # alebo aj pri pushi na main

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 60

    steps:
      - name: Checkout kódu
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Java 17 – povinné pre novší Buildozer + Android Gradle
      - name: Nastav Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # Systémové závislosti
      - name: Inštalácia systémových balíčkov
        run: |
          sudo apt update -y
          sudo apt install -y \
            python3 python3-pip python3-venv \
            git zip unzip openjdk-17-jdk \
            autoconf automake cmake libtool pkg-config \
            libffi-dev libssl-dev libsqlite3-dev \
            libltdl-dev libglib2.0-dev

      # Android SDK + NDK 25b (presne tá verzia, ktorú chce KivyMD 2.0+)
      - name: Inštalácia Android SDK & NDK 25b
        run: |
          mkdir -p ~/android
          cd ~/android
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q commandlinetools-linux-*.zip
          mkdir -p cmdline-tools
          mv cmdline-tools cmdline-tools/latest || mv cmdline-tools/* cmdline-tools/latest/

          export ANDROID_HOME=$HOME/android
          export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools

          # Licencie
          yes | sdkmanager --licenses > /dev/null

          # Potrebné komponenty
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"
          sdkmanager "ndk;25.2.9519653"   # presne 25b (novší build ako 25.1.x)

          echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/25.2.9519653" >> $GITHUB_ENV

      # Buildozer + Cython (verzia, ktorá funguje s Kivy 2.3.0)
      - name: Inštalácia Buildozer a Cython
        run: |
          python3 -m pip install --user --upgrade pip
          python3 -m pip install --user buildozer cython==0.29.37

      # Build APK
      - name: Buildozer android debug
        run: |
          ~/.local/bin/buildozer -v android debug

      # Nahraj APK ako artifact
      - name: Nahraj APK
        uses: actions/upload-artifact@v4
        with:
          name: HlaseniaA-APK
          path: bin/*.apk
          retention-days: 30

      # Bonus: zobrazenie veľkosti APK
      - name: Zobraz info o APK
        run: |
          ls -lh bin/*.apk
          echo "Build úspešný! APK je pripravený na stiahnutie vyššie."
