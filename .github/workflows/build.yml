# .github/workflows/build.yml
name: Build APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # Toto je jediný riadok, ktorý potrebuješ namiesto 30 riadkov wget/unzip/mv
      - name: Android SDK + NDK 25b
        uses: kivy/buildozer-action/android-sdk@v1
        with:
          ndk-version: 25.2.9519653     # presne 25b
          api-level: 34
          build-tools: 34.0.0

      - name: Buildozer
        run: |
          pip install --user buildozer "cython<3"
          ~/.local/bin/buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: HlaseniaA-APK
          path: bin/*.apk
