name: Build APK – Hlasenia A (KivyMD 2.0.1-dev)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 90

    steps:

      - name: Checkout repozitára
        uses: actions/checkout@v4

      # -------------------------------------------
      # Java 17 – Povinné pre Android/Gradle
      # -------------------------------------------
      - name: Nastav Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # -------------------------------------------
      # Systémové balíčky
      # -------------------------------------------
      - name: Inštalácia systémových balíčkov
        run: |
          sudo apt update -y
          sudo apt install -y \
            python3 python3-pip python3-venv \
            git zip unzip openjdk-17-jdk \
            autoconf automake cmake libtool pkg-config \
            libffi-dev libssl-dev libsqlite3-dev libltdl-dev \
            libglib2.0-dev

      # -------------------------------------------
      # Android SDK + Build-tools 33.0.2 + NDK 25b
      # -------------------------------------------
      - name: Inštalácia Android SDK & NDK (presná verzia pre Buildozer)
        run: |
          mkdir -p $HOME/android/cmdline-tools/latest
          cd $HOME/android

          # Najnovší commandlinetools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-12276707_latest.zip
          unzip -q commandlinetools-linux-*.zip -d cmdline-tools/latest

          export ANDROID_HOME=$HOME/android
          export PATH="$ANDROID_HOME/cmdline-tools/latest/bin:$PATH"

          # Licencie
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true

          # Inštalácia komponentov podľa buildozer.spec
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "ndk;25.1.8937393"

          echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
          echo "ANDROIDNDK=$ANDROID_HOME/ndk/25.1.8937393" >> $GITHUB_ENV
          echo "ANDROIDSDK=$ANDROID_HOME" >> $GITHUB_ENV

      # -------------------------------------------
      # Buildozer + Cython
      # -------------------------------------------
      - name: Inštalácia Buildozer a Cython
        run: |
          python3 -m pip install --user --upgrade pip
          python3 -m pip install --user buildozer "cython<3"

      # -------------------------------------------
      # Build APK
      # -------------------------------------------
      - name: Buildozer android debug
        env:
          ANDROIDSDK: ${{ env.ANDROIDSDK }}
          ANDROIDNDK: ${{ env.ANDROIDNDK }}
        run: |
          ~/.local/bin/buildozer -v android debug

      # -------------------------------------------
      # Upload APK
      # -------------------------------------------
      - name: Nahrať APK
        uses: actions/upload-artifact@v4
        with:
          name: HlaseniaA-APK
          path: bin/*.apk
          retention-days: 30

      - name: Výsledok buildu
        if: success()
        run: |
          echo "APK úspešne zbuildované!"
          ls -lh bin/*.apk || echo "APK je v Artifacts"
