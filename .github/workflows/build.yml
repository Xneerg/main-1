name: Build APK – Hlasenia A (KivyMD 2.0.1-dev)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 90

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------------------------------------------
      # Java 17 (NEVYHNUTNÉ pre Gradle + Android plugin)
      # --------------------------------------------------------
      - name: Install Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # --------------------------------------------------------
      # System packages
      # --------------------------------------------------------
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip python3-venv \
              git zip unzip openjdk-17-jdk \
              autoconf automake cmake libtool pkg-config \
              libffi-dev libssl-dev libsqlite3-dev libltdl-dev \
              libglib2.0-dev

      # --------------------------------------------------------
      # Android SDK + NDK (správna verzia commandlinetools!)
      # --------------------------------------------------------
      - name: Install Android SDK & NDK 25b
        run: |
          mkdir -p $HOME/android/cmdline-tools
          cd $HOME/android

          # FUNKČNÝ ZIP (11076708) – správna štruktúra
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q commandlinetools-linux-*.zip -d cmdline-tools

          # Prejmenuj priečinok na expected layout
          mv cmdline-tools/cmdline-tools cmdline-tools/latest

          export ANDROID_HOME=$HOME/android
          export PATH="$ANDROID_HOME/cmdline-tools/latest/bin:$PATH"

          # Licencie
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME --licenses || true

          # SDK + Build Tools + NDK (podľa buildozer.spec)
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "ndk;25.1.8937393"

          echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
          echo "ANDROIDSDK=$ANDROID_HOME" >> $GITHUB_ENV
          echo "ANDROIDNDK=$ANDROID_HOME/ndk/25.1.8937393" >> $GITHUB_ENV

      # --------------------------------------------------------
      # Buildozer + Cython
      # --------------------------------------------------------
      - name: Install Buildozer
        run: |
          python3 -m pip install --user --upgrade pip
          python3 -m pip install --user buildozer "cython<3"

      # --------------------------------------------------------
      # Build APK
      # --------------------------------------------------------
      - name: Build APK with Buildozer
        env:
          ANDROIDSDK: ${{ env.ANDROIDSDK }}
          ANDROIDNDK: ${{ env.ANDROIDNDK }}
        run: |
          ~/.local/bin/buildozer -v android debug

      # --------------------------------------------------------
      # Upload APK artifact
      # --------------------------------------------------------
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: HlaseniaA-APK
          path: bin/*.apk
          retention-days: 30
